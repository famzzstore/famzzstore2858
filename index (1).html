<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cinta & Maaf</title>
  <style>
    * {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #ffc0cb, #ffe4e1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .question {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      z-index: 2;
    }

    .question h2 {
      background: white;
      padding: 15px 25px;
      border-radius: 20px;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
      color: #c9184a;
      max-width: 90%;
      text-align: center;
    }

    button {
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.05);
    }

    #startBtn {
      background-color: #fff;
      color: #ff69b4;
    }

    #yesBtn {
      background-color: #88e0a2;
      color: #2f4f4f;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    #noBtn {
      background-color: #ff6b6b;
      color: #fff;
      position: absolute;
      font-weight: bold;
      z-index: 1;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.7);
      height: 100%;
      width: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
      color: white;
      font-size: 30px;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      animation: explode 1s ease-out;
    }

    @keyframes explode {
      0% {
        transform: scale(0) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(3) translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
      background-color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      box-shadow: 1px 2px 5px rgba(0,0,0,0.2);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button id="startBtn">Klik untuk lihat</button>

  <div class="question" id="questionBox">
    <h2 id="questionText">Sayang, maafin aku ya?</h2>
    <button id="yesBtn">Iya aku maafin</button>
    <button id="noBtn">Gak dulu</button>
  </div>

  <div id="popup">
    <div>ðŸŽ‰ Yeay di maafin! ðŸŽ‰</div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const questionBox = document.getElementById('questionBox');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const popup = document.getElementById('popup');
    const questionText = document.getElementById('questionText');

    const funnyMessages = [
      "Yakin nggak mau maafin? ðŸ¥º",
      "Aduh jangan gitu dong ðŸ˜¢",
      "Cinta kita layak diperjuangkan ðŸ˜˜",
      "Plissss maafin yaa ðŸ’–",
      "Kamu marah cantik banget deh ðŸ¥°",
      "Aku janji gak ngulangin lagi ðŸ¥¹"
    ];

    startBtn.onclick = () => {
      startBtn.style.display = 'none';
      questionBox.style.display = 'flex';
    };

    // Fungsi acak posisi dengan batasan tidak menimpa teks
    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;

      let attempts = 0;
      let randomX, randomY;

      do {
        randomX = Math.floor(Math.random() * maxX);
        randomY = Math.floor(Math.random() * maxY);
        noBtn.style.left = `${randomX}px`;
        noBtn.style.top = `${randomY}px`;
        attempts++;
        if (attempts > 50) break; // prevent infinite loop
      } while (isOverlapping(noBtn, questionText));
    }

    // Deteksi overlap
    function isOverlapping(el1, el2) {
      const r1 = el1.getBoundingClientRect();
      const r2 = el2.getBoundingClientRect();
      return !(r1.bottom < r2.top || r1.top > r2.bottom || r1.right < r2.left || r1.left > r2.right);
    }

    // Hover
    noBtn.addEventListener('mouseenter', () => {
      moveNoButton();
    });

    // Klik
    noBtn.addEventListener('click', () => {
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.textContent = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
      questionBox.appendChild(msg);
      setTimeout(() => msg.remove(), 2500);
      moveNoButton();
    });

    // Klik "iya"
    yesBtn.onclick = () => {
      popup.style.display = 'flex';
      for (let i = 0; i < 40; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = `${Math.random() * 100}%`;
        firework.style.top = `${Math.random() * 100}%`;
        firework.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        firework.style.setProperty('--x', `${Math.random() * 200 - 100}px`);
        firework.style.setProperty('--y', `${Math.random() * 200 - 100}px`);
        popup.appendChild(firework);
        setTimeout(() => popup.removeChild(firework), 1000);
      }
    };
  </script>
</body>
</html>
